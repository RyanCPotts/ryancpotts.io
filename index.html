<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ryan C. Potts">
    <title>ryancpotts.io</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        #tagCloud {
            margin: 40px auto;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #252121;
        }
    </style>
</head>
<body>
    <header>
        <h1>ryancpotts.io</h1>
    </header>
    <h2>FULL STACK SOFTWARE ENGINEER</h2>
    <main>
        <div id="tagCloud"></div>
    </main>
    <footer>
        <p>&copy; 2025 Ryan C. Potts</p>
        <p>All rights reserved</p>
    </footer>

    <!-- TagCloud Library -->
    <script src="https://cdn.jsdelivr.net/npm/tagcloud@2.2.0/dist/tagcloud.min.js" onload="initializeTagCloud()"></script>

    <!-- Initialize TagCloud -->
    <script>
        function initializeTagCloud() {
            console.log("TagCloud library loaded:", typeof TagCloud === "function");

            const tagCloudContainer = document.getElementById('tagCloud');
            const texts = [
                'React', 'Node.js', 'Python', 
                'JavaScript', 'TypeScript', 
                'MongoDB', 'Docker', 
                'AWS', 'GraphQL', 
                'HTML', 'CSS'
            ];
            const options = {
                radius: 200,
                maxSpeed: 'fast',
                initSpeed: 'fast',
                direction: 135,
                keep: true
            };

            if (typeof TagCloud === 'function') {
                TagCloud(tagCloudContainer, texts, options);
            } else {
                console.error("TagCloud library is not loaded correctly.");
            }
        }
    </script>
</body>
</html>
